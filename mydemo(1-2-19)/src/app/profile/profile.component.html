<div align="center">
  <h1>{{user.name}}</h1>
  <h2>{{user.job}}</h2>
  <button (click)="btncheck()">Expand/Collapse</button>
  <div *ngIf=!check>
  <p>{{user.address}}</p>
  <div *ngIf="user.phone.length>0">
    <p>Phone:</p>
    <!-- <p>{{user.phone[0]}},{{user.phone[1]}}</p> -->
    <p *ngFor="let ph of user.phone">{{ph}}</p>
  </div>
</div>
</div>
